h1{

.grid{
  display:grid;

  padding:40px;
}

.card{

  overflow:hidden;
  cursor:pointer;
  box-shadow:0 30px 70px rgba(0,0,0,.35);
  transition:transform .4s, box-shadow .4s;
}
.card:hover{
  transform:translateY(-12px) scale(1.05);
  box-shadow:0 40px 90px rgba(0,0,0,.45);
}

.card img{
  width:100%;
  height:170px;
  object-fit:cover;
}

.card h3{
  text-align:center;
  padding:18px;
  color:#fff;
}

/* Bottom bar */
.bar{
  position:fixed;
  bottom:-120px;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,.85);
  color:#fff;
  padding:22px 36px;
  border-radius:60px;
  display:flex;
  gap:20px;
  align-items:center;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
  transition:bottom .6s cubic-bezier(.2,.9,.2,1);
}
.bar.show{bottom:30px}

.bar a{
  text-decoration:none;
  color:#fff;
  background:#e1306c;
  padding:10px 20px;
  border-radius:40px;
  font-size:.95rem;
