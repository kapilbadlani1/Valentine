<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Celebration</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8e0e5;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #e84c3d;
            font-size: 3em;
            margin-bottom: 20px;
        }
        button {
            background-color: #e84c3d;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #c84338;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <button id="romanticMessageBtn">Get Romantic Message</button>
    <button id="playSoundBtn">Play Sound</button>
    <div id="messageContainer"></div>
    <script>
        const messages = [
            "Love is in the air, be my valentine!",
            "You're my favorite person in the universe!",
            "Together forever, never apart, maybe in distance but never in heart."
        ];

        const romanticMessageBtn = document.getElementById('romanticMessageBtn');
        const messageContainer = document.getElementById('messageContainer');
        const playSoundBtn = document.getElementById('playSoundBtn');

        romanticMessageBtn.addEventListener('click', () => {
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            messageContainer.textContent = randomMessage;
        });

        playSoundBtn.addEventListener('click', () => {
            const sound = new Audio('path_to_your_sound_file.mp3'); // Replace with your sound file path
            sound.play();
        });

        // Confetti Animation
        function createConfetti() {
            const colors = ['#ff0a0a', '#ffbb0a', '#24ff0a', '#0affd5', '#0a9eff', '#B90AFF'];
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.position = 'absolute';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.opacity = '0.8';
            confetti.style.pointerEvents = 'none';
            document.body.appendChild(confetti);

            confetti.animate([{
                transform: 'translateY(0)',
                opacity: 1
            }, {
                transform: 'translateY(100vh)',
                opacity: 0
            }], {
                duration: Math.random() * 2000 + 1000,
                easing: 'ease-in',
                fill: 'forwards'
            });

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        setInterval(createConfetti, 150);
    </script>
</body>
</html>
