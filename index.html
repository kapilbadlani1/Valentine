<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#ff2e63,#8b0000);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:50px;
  border-radius:30px;
  text-align:center;
  box-shadow:0 30px 80px rgba(0,0,0,.4);
  color:#fff;
  z-index:2;
}

h1{font-size:2.6rem;margin-bottom:40px}

.buttons{display:flex;gap:40px;justify-content:center}

button{
  border:none;
  border-radius:60px;
  padding:18px 45px;
  font-size:1.4rem;
  cursor:pointer;
}

#yes{
  background:#ffccd5;
  animation:heartbeat 1.2s infinite;
}

@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.15)}
  50%{transform:scale(1)}
  75%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

#no{
  background:#eee;
  position:relative;
}

.confetti{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}

.heart{
  position:absolute;
  font-size:24px;
  animation:fall 4s linear infinite;
}

@keyframes fall{
  from{transform:translateY(-10vh)}
  to{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yes" onclick="acceptLove()">YES üíñ</button>
    <button id="no" onmouseover="runAway()">NO üôà</button>
  </div>
</div>

<div class="confetti" id="confetti"></div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5c8c8dfd59.mp3">
</audio>

<script>
function runAway(){
  const btn = document.getElementById("no");
  btn.style.position="absolute";
  btn.style.left=Math.random()*(window.innerWidth-100)+"px";
  btn.style.top=Math.random()*(window.innerHeight-100)+"px";
}

function acceptLove(){
  document.getElementById("music").play();
  launchConfetti();
  setTimeout(()=>window.location.href="date.html",2500);
}

function launchConfetti(){
  const box=document.getElementById("confetti");
  for(let i=0;i<40;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"%";
    h.style.animationDuration=2+Math.random()*3+"s";
    box.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}
</script>

</body>
</html>
