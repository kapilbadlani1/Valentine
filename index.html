<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle,#ff2e63,#8b0000);
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  padding:50px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,0.4);
  color:#fff;
}

h1{
  font-size:2.5rem;
  margin-bottom:40px;
}

.buttons{
  display:flex;
  gap:40px;
  justify-content:center;
}

button{
  border:none;
  border-radius:50px;
  padding:18px 40px;
  font-size:1.3rem;
  cursor:pointer;
}

#yes{
  background:#ffcccb;
  animation:heartbeat 1.2s infinite;
}

@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.15)}
  40%{transform:scale(1)}
  60%{transform:scale(1.2)}
  100%{transform:scale(1)}
}

#no{
  background:#eee;
  position:relative;
}

</style>
</head>

<body>

<div class="card">
  <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
  <div class="buttons">
    <button id="yes" onclick="goNext()">YES üíñ</button>
    <button id="no" onmouseover="runAway()">NO üôà</button>
  </div>
</div>

<script>
function runAway(){
  const noBtn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 100);
  noBtn.style.position = "absolute";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function goNext(){
  window.location.href = "date.html";
}
</script>

</body>
</html>
