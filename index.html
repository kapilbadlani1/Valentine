<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .hero {
            background: linear-gradient(to bottom right, #8B0000, #000);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
            text-align: center;
        }
        .heart {
            position: absolute;
            width: 50px;
            height: 50px;
            background: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: float 4s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .quote {
            font-size: 1.5em;
            margin: 20px;
            opacity: 0;
            transition: opacity 2s;
        }
        .btn {
            padding: 10px 20px;
            background: #FF1493;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
</head>
<body>
    <div class="hero">
        <div class="heart" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
        <div class="heart" style="top: 70%; left: 50%; animation-delay: 1s;"></div>
        <div class="heart" style="top: 30%; left: 80%; animation-delay: 2s;"></div>
        <h1 class="quote" id="quote">"Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day."</h1>
        <button class="btn" onclick="alert('Happy Valentineâ€™s Day!')">Celebrate Love</button>
    </div>
    <script>
        gsap.to(".quote", { duration: 2, opacity: 1 });
    </script>
</body>
</html>
