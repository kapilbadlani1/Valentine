<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff77a6, #ffb4a2);
            text-align: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            transform: rotate(45deg);
            animation: heart-float 6s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            border-radius: 50%;
        }
        .heart:before {
            top: -10px;
            left: 0;
        }
        .heart:after {
            left: 10px;
            top: 0;
        }
        @keyframes heart-float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            opacity: 0.8;
            animation: confetti-fall 3s infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Spread love and joy!</p>
    <button style="padding: 15px 25px; background: #ff6f61; color: white; border: none; border-radius: 5px; cursor: pointer;">Click Me!</button>
    <script>
        // Floating hearts
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
            document.body.appendChild(heart);
        }
        // Confetti
        for (let i = 0; i < 100; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.background = Math.random() > 0.5 ? 'yellow' : 'blue';
            confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
            document.body.appendChild(confetti);
        }
        document.querySelector('button').addEventListener('click', function() {
            alert('Success! You shared love!');
        });
    </script>
</body>
</html>
